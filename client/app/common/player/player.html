<div class="player">

    <div class="player-container" layout-align="center center">
        <sound-manager></sound-manager>

        <div layout-gt-xs="row"
             layout-xs="column"
             layout-align="center">
            <div flex="25">
                <!--playlist-->
                <div class="playlist-container">
                    <div class="playlist-header" layout="row">
                        <div flex="50">
                            <span class="md-subhead"> Playlist </span>
                        </div>
                        <div flex="50">
                                <span><i class="material-icons player-button" repeat-music>repeat</i>
                                <i class="material-icons player-button" clear-playlist>clear</i></span>
                        </div>
                    </div>


                    <div layout="column">
                        <div class="playlist-song" ng-repeat="song in playlist track by $index">
                            <div layout="row">
                                <div flex="80">
                                    <a play-from-playlist="song">{{ song.title }}</a>
                                    <span ng-if="currentPlaying.id == song.id">(current)</span>
                                </div>
                                <div flex="20">
                                    <a remove-from-playlist="song" data-index="{{$index}}">
                                        <small>X</small>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--/playlist-->
            </div>
            <div flex="70">

                <div class="player-controls" layout="column">
                    <div class="seekBase" seek-track>
                        <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
                    </div>
                    <div layout="column" >
                        <span layout="row" layout-align="end center">
                            ({{ currentPostion }} / {{ currentDuration }})
                        </span>
                        <span layout="column" layout-align="center center">
                            <h3 class="currently-playing">{{vm.ConcertService.current.currentPlaying.title}}</h3>
                            <h3 class="currently-playing">{{vm.ConcertService.current.currentPlaying.album}}</h3>
                        </span>
                    </div>

                </div>
                <div layout="row" layout-align="center top" class="player-buttons">
                    <i class="material-icons" prev-track>fast_rewind</i>
                    <!--isPlaying is exposed by soundmanager2 directly on the $scope-->
                    <i class="material-icons"
                       ng-show="!vm.ConcertService.current.isPlaying"
                       play-music>play_arrow</i>
                    <!--isPlaying is exposed by soundmanager2 directly on the $scope-->
                    <i class="material-icons"
                       ng-show="vm.ConcertService.current.isPlaying"
                       pause-music>pause</i>
                    <i class="material-icons" next-track>fast_forward</i>
                </div>
            </div>

        </div>

    </div>

</div>
