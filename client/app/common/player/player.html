<div class="player">

    <div class="player-container">
        <sound-manager></sound-manager>

        <div layout="row"
             layout-xs="column"
             layout-align="center">
            <div flex="20">
                <!--playlist-->
                <h4>Playlist</h4>
                <ul>
                    <li ng-repeat="song in playlist">
                        <a play-from-playlist="song">{{ song.title }}</a>
                        -
                        <a remove-from-playlist="song" data-index="{{$index}}">
                            <small>(remove)</small>
                        </a>
                        <span ng-if="currentPlaying.id == song.id"> - (current)</span>
                    </li>
                </ul>
                <i class="material-icons repeat" repeat-music>repeat</i>
                <i class="material-icons" clear-playlist>clear</i>
                <!--/playlist-->
            </div>
            <div flex="65">

                <div class="player-controls" layout="column">
                    <div class="seekBase" seek-track>
                        <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
                    </div>
                    <div layout="column" >
                        <span layout="row" layout-align="end center">
                            ({{ currentPostion }} / {{ currentDuration }})
                        </span>
                        <span layout="column" layout-align="start center">
                            <h4>{{ currentPlaying.title }} - {{ currentPlaying.artist }}</h4>
                        </span>
                    </div>

                </div>
            </div>
            <div flex="15">
                <div layout="row" layout-align="center center" class="player-buttons">
                    <i class="material-icons" prev-track>fast_rewind</i>
                    <i class="material-icons" play-music>play_arrow</i>
                    <i class="material-icons" pause-music>pause</i>
                    <i class="material-icons" next-track>fast_forward</i>
                </div>
            </div>
        </div>

    </div>

</div>
