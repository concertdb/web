<div class="player" ng-show="vm.showSoundBar">

    <div class="player-container">
        <sound-manager></sound-manager>

        <div layout="row"
             layout-xs="column"
             layout-align="center">
            <div flex="20">
                <!--playlist-->
                <div class="playlist-container">
                    <div class="playlist-header" layout="row">
                        <span class="md-subhead"> Playlist </span>
                        <li layout="row" layout-align="end center">
                            <i class="material-icons player-button" repeat-music>repeat</i>
                            <i class="material-icons player-button" clear-playlist>clear</i>
                        </li>
                    </div>

                    <ol class="playlist">
                        <li class="playlist" ng-repeat="song in playlist">
                            <a play-from-playlist="song">{{ song.title }}</a>
                            -
                            <a remove-from-playlist="song" data-index="{{$index}}">
                                <small>(remove)</small>
                            </a>
                            <span ng-if="currentPlaying.id == song.id"> - (current)</span>
                        </li>
                    </ol>
                </div>
                <!--/playlist-->
            </div>
            <div flex="65">

                <div class="player-controls" layout="column">
                    <div class="seekBase" seek-track>
                        <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
                    </div>
                    <div layout="column" >
                        <span layout="row" layout-align="end center">
                            ({{ currentPostion }} / {{ currentDuration }})
                        </span>
                        <span layout="column" layout-align="start center">
                            <h3 class="currently-playing">{{ currentPlaying.title }} - {{ currentPlaying.album }}</h3>
                        </span>
                    </div>

                </div>
            </div>
            <div flex="15">
                <div layout="row" layout-align="center center" class="player-buttons">
                    <i class="material-icons" prev-track>fast_rewind</i>
                    <!--isPlaying is exposed by soundmanager2 directly on the $scope-->
                    <i class="material-icons"
                       ng-show="!isPlaying"
                       play-music>play_arrow</i>
                    <!--isPlaying is exposed by soundmanager2 directly on the $scope-->
                    <i class="material-icons"
                       ng-show="isPlaying"
                       pause-music>pause</i>
                    <i class="material-icons" next-track>fast_forward</i>
                </div>
            </div>
        </div>

    </div>

</div>
