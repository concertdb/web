<navbar></navbar>

<div class="concert-item-container" layout="row" ng-cloak>

    <sidebar></sidebar>

    <md-content flex layout="column">
        <div class="concert-info">
            <div class="concert-item">
                <div>
                    <h2 class="md-display-1 concert-details">{{ vm.currentConcert.date }}</h2>
                    <!--<a href="{{vm.archive_url}}" target="_blank"></a>-->
                </div>
                <div class="concert-details-container">
                    <h3 class="md-title concert-details">
                        {{ vm.currentConcert.artist }}
                    </h3>
                    <div class="md-subhead concert-details">
                        {{ vm.currentConcert.location }}
                    </div>
                    <div class="md-subhead concert-details">
                        {{ vm.currentConcert.venue }}
                    </div>
                    <div class="concert-details">
                            <a class="md-button" href="{{vm.currentConcert.archiveUrl}}" target="_blank">Archive Link</a>
                    </div>

                </div>
                <!--concertSongList-->

                <div class="concert-song-list-container">
                    <md-list flex class="concert-song-list">

                        <md-list-item
                            ng-repeat="song in vm.concertSongs | orderBy: 'file'" class="song-row" >
                            <div class="song-container" layout="row" layout-align="center center" music-player="play" add-song="song">
                                <a href="#" class="add-to-playlist-link" >
                                    {{song.track}} - {{song.title}} - {{song.length}}
                                </a>
                            </div>

                        </md-list-item>

                    </md-list>
                </div>

                <!--/concertSongList-->
            </div>
        </div>

    </md-content>
</div>

<player></player>
