<div class="my-sidebar">
    <md-sidenav
        class="md-sidenav-left md-whiteframe-z2"
        md-component-id="leftSideNavbar"
        md-disable-backdrop
        md-is-locked-open="$mdMedia('gt-sm')">
        <!--this is probably not in right place-->
        <!--layout="column"-->



        <!--current artist-->
        <div class="current-artist-container default-primary-color"
             ng-click="vm.showArtistList()"
             ng-show="!vm.showArtistChoices">
            <div class="inset">
                <span class="current-artist md-title" layout="row">{{ vm.ConcertService.current.artist.name }} <i layout-align="end center" class="material-icons arrow-down">keyboard_arrow_down</i></span>
            </div>
        </div>



        <!--artist list-->
        <md-list class="default-primary-color"
                 layout-padding
                 ng-show="vm.showArtistChoices">
            <md-list-item class="md-1-line default-primary-color "
                          ng-show="vm.showArtistChoices"
                          ng-repeat="(artist, years) in vm.artistYearChoices"
                          ng-click="vm.setArtist(artist)">
                <md-item-content
                    class="md-title artist-list-choice default-primary-color">
                    <!--layout-align="start center"-->
                    <div class="md-list-item-text">
                        {{ artist }}
                    </div>
                </md-item-content>
            </md-list-item>
        </md-list>

        <!--year list-->
        <md-list class="year-list light-primary-color"
                 layout-padding>
            <!--@todo: refactor. breaking separation of concerns... uh oh! Move to script.-->
            <md-list-item class="md-1-line light-primary-color"
                          ng-repeat="year in vm.artistYearChoices[vm.ConcertService.current.artist.name] track by $index"
                          ng-click="vm.setYear(year)">
                <md-item-content class="md-list-item-text year-list-choice light-primary-color">
                    <!--layout-align="start center" class="md-subhead"-->
                    <div class="md-list-item-text">
                        {{ year }}
                    </div>
                </md-item-content>
            </md-list-item>
        </md-list>



    </md-sidenav>
</div>
