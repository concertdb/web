<md-sidenav layout="column" class="sidenav1" md-is-locked-open="$mdMedia('gt-sm')">
    <div class="current-artist-container default-primary-color"
         ng-click="vm.showArtistList()"
         ng-show="!vm.showArtistChoices">
        <div class="inset">
            <span class="current-artist md-title" layout="row">{{ vm.currentArtist }} <i layout-align="end center" class="material-icons arrow-down">keyboard_arrow_down</i></span>
        </div>
    </div>
    <md-list class="default-primary-color"
            ng-show="vm.showArtistChoices">
        <md-item class="default-primary-color"
             ng-show="vm.showArtistChoices"
             ng-repeat="item in vm.artistChoices"
             ng-click="vm.setArtist(item.artist)">
            <md-item-content class="md-title artist-list-choice default-primary-color" layout="row" layout-align="start center">
                <div class="inset">
                    {{ item.artist }}
                </div>
            </md-item-content>
        </md-item>
    </md-list>
    <md-list class="year-list light-primary-color">
        <md-item class="light-primary-color"
             ng-repeat="item in vm.yearChoices"
             ng-click="vm.setYear(item.year)">
            <md-item-content class="md-subhead year-list-choice light-primary-color" layout="row" layout-align="start center">
                <div class="inset">
                    {{ item.year }}
                </div>
            </md-item-content>
        </md-item>
    </md-list>
</md-sidenav>
