<div class="concert-page"
     layout="column"
     ng-cloak
     flex>

    <div flex layout="column">
        <!--concertSearchResults-->
        <div class="search-results-year-header md-display-1">
            {{ vm.currentYear }}
        </div>
        <md-list class="search-results" ng-show="vm.searchResults.length" >
            <md-list-item class="md-title concert-search-result-item"
                ng-repeat="concert in vm.searchResults"
                ng-click="vm.clickConcertFromIndex(concert.identifier)">
                <a class="concert-link" href="javascript:void(0);">
                    {{ concert.title }}
                </a>
            </md-list-item>
        </md-list>
        <!--/concertSearchResults-->
    </div>

</div>
