<navbar></navbar>

<button ng-click="vm.testService()">testing services</button>

<div class="concert-item">
    <div>
        <h1>{{ vm.concertDate }}</h1>
    </div>
    <div class="concert-details">
        <h3>
            {{ vm.concertArtist }}
        </h3>
        <h3>
            {{ vm.concertLocation }}
        </h3>
        <h3>
            {{ vm.concertVenue }}
        </h3>
        <p>
            {{ vm.concertDescription }}
        </p>
        <p>
            {{ vm.concertNotes }}
        </p>
        <p>
            {{ vm.concertTaper }}
        </p>
        <p>
            {{ vm.concertSourceInfo }}
        </p>

    </div>
</div>



<ul class ="concert-song-list">
    <!--@todo: refactor code on the backend to set vm.concertSongs equal to just the filtered mp3s so this filter can be taken out-->
    <!--@todo: order the songs by the whole value of the track number, not by the first digit in the number-->
    <li ng-repeat="song in vm.concertSongs | orderBy: 'track' | filter:{'format': 'VBR MP3'}">
        {{song.track}} - {{song.title}} - {{song.length}}
    </li>
</ul>
